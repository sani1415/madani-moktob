{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">{{ _['edit_student'] }}</h1>
</div>

<div class="card">
    <div class="card-header">
        <h5 class="card-title mb-0">{{ _['edit_student_details'] }}</h5>
    </div>
    <div class="card-body">
        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="mb-3">
                <label for="name" class="form-label">{{ _['full_name'] }}</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ student.name }}" required>
            </div>
            <div class="mb-3">
                <label for="roll_number" class="form-label">{{ _['roll_number'] }}</label>
                <input type="text" class="form-control" id="roll_number" name="roll_number" value="{{ student.roll_number }}" required>
            </div>
            <div class="mb-3">
                <label for="class_id" class="form-label">{{ _['class'] }}</label>
                <select class="form-select" id="class_id" name="class_id" required>
                    {% for class in classes %}
                    <option value="{{ class.id }}" {% if student.class_id == class.id %}selected{% endif %}>{{ class.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">{{ _['phone_number'] }}</label>
                <input type="tel" class="form-control" id="phone" name="phone" value="{{ student.phone or '' }}">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">{{ _['email'] }}</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ student.email or '' }}">
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">{{ _['update'] }}</button>
                <a href="{{ url_for('register') }}" class="btn btn-secondary">{{ _['cancel'] }}</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
