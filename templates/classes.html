{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">{{ _['classes'] }}</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group me-2">
            <a href="{{ url_for('add_class') }}" class="btn btn-sm btn-outline-primary">
                <i class="bi bi-plus"></i> {{ _['add_class'] }}
            </a>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-body">
        {% if classes %}
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>{{ _['class_name'] }}</th>
                        <th>{{ _['actions'] }}</th>
                    </tr>
                </thead>
                <tbody>
                    {% for class in classes %}
                    <tr>
                        <td>{{ class.name }}</td>
                        <td>
                            <a href="{{ url_for('edit_class', class_id=class.id) }}" class="btn btn-sm btn-primary">
                                <i class="bi bi-pencil"></i> {{ _['edit'] }}
                            </a>
                            <a href="{{ url_for('delete_class', class_id=class.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">
                                <i class="bi bi-trash"></i> {{ _['delete'] }}
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% else %}
        <div class="alert alert-info">
            {{ _['no_classes'] }}
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
