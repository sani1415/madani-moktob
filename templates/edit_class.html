{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">{{ _['edit_class'] }}</h1>
</div>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="mb-3">
                <label for="name" class="form-label">{{ _['class_name'] }}</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ class_to_edit.name }}" required>
            </div>
            <button type="submit" class="btn btn-primary">{{ _['update'] }}</button>
            <a href="{{ url_for('classes') }}" class="btn btn-secondary">{{ _['cancel'] }}</a>
        </form>
    </div>
</div>
{% endblock %}
